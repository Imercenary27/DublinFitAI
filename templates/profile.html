<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}User Profile - Dublin Fitness Companion{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2 class="mb-4">User Profile Settings</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Fitness Level</label>
                <select class="form-select" name="fitness_level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Preferred Exercise Types</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="running">
                    <label class="form-check-label">Running</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="walking">
                    <label class="form-check-label">Walking</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Environmental Preferences</label>
                <div class="input-group">
                    <span class="input-group-text">Max Air Quality Index</span>
                    <input type="number" class="form-control" value="50">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Max Noise Level (dB)</span>
                    <input type="number" class="form-control" value="65">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>
</div>
{% endblock %}
